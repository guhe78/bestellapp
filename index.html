<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bestellapp</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/chef_hat_32dp_F0F8FF_FILL1_wght400_GRAD0_opsz40.png"
      type="image/x-icon"
    />
  </head>
  <body onload="renderMenu()">
    <header>
      <section class="aot_section">
        <div class="header_background">
          <div class="headline">
            <img src="./assets/icons/bestell_app_logo_1.png" alt="" />
            <nav>
              <img src="./assets/icons/menu.png" alt="" />
            </nav>
          </div>
        </div>
        <img
          src="./assets/images/page_content/aot_image.jpg"
          alt=""
          class="aot_image"
        />
        <img
          src="./assets/images/page_content/burger_logo_aot.png"
          alt=""
          class="aot_icon"
        />
        <section class="aot_headline">
          <h1>
            <span>Burger</span><span>Bude</span>
            <img
              src="./assets/images/page_content/tripadvisor_fake.png"
              alt=""
            />
          </h1>
          <p>The best Burgers, Pizza and Greens, all in one great place.</p>
        </section>
      </section>
    </header>
    <main>
      <section class="menu_section" id="menu_content"></section>
      <section class="shopping_cart_section">
        <button
          class="shopping_cart_open_button"
          onclick="onToggleShoppingCart()"
        >
          Warenkorb
        </button>
        <h2>Your Basket</h2>
        <section class="menu">
          <div
            class="shopping_items_container"
            id="shopping_items_container"
          ></div>
        </section>
        <div class="bill_container" id="bill_container"></div>
      </section>
    </main>

    <footer>
      <section class="footer_content">
        <img src="./assets/icons/bestell_app_logo_2.png" alt="" />
        <ul>
          <li>&copy 2026</li>
          <li>Imprint</li>
          <li>Cookies</li>
        </ul>
      </section>
    </footer>
  </body>
</html>
