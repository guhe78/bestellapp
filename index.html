<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles/standard_style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/responsive_style.css" />
    <title>Bestellapp</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/chef_hat_32dp_F0F8FF_FILL1_wght400_GRAD0_opsz40.png"
      type="image/x-icon"
    />
  </head>
  <body onload="renderMenu()">
    <header>
      <section class="aot_section">
        <div class="header_background">
          <div class="headline">
            <img
              src="./assets/icons/bestell_app_logo_1.png"
              alt="Logo der App BestellApp die beiden l sind ein Messer und eine Gabel"
              id="home"
            />
            <img
              src="./assets/icons/menu.png"
              alt="menu button icon"
              onclick="toggleNavigationMenu()"
              class="burger_menu"
            />
          </div>
          <nav class="page_navigation" id="page_navigation">
            <a href="#burger">Burger</a>
            <a href="#pizza">Pizza</a>
            <a href="#salad">Salate</a>
            <a href="#sidedishes">Kleinigkeiten</a>
            <a href="#softdrinks">Getr√§nke</a>
            <a href="#deserts">Nachtisch</a>
          </nav>
        </div>
        <img
          src="./assets/images/page_content/aot_image.jpg"
          alt=""
          class="aot_image"
        />
        <img
          src="./assets/images/page_content/burger_logo_aot.png"
          alt=""
          class="aot_icon"
        />
        <section class="aot_headline">
          <h1>
            <span>Burger</span><span>Bude</span>
            <img
              src="./assets/images/page_content/tripadvisor_fake.png"
              alt=""
            />
          </h1>
          <p>The best Burgers, Pizzas and Greens, all in one great place.</p>
        </section>
      </section>
    </header>
    <main class="content">
      <section class="menu_section" id="menu_content"></section>
      <section class="shopping_cart_section">
        <div class="shopping_cart">
          <h2>Your Basket</h2>
          <div
            class="shopping_items_container"
            id="shopping_items_container"
          ></div>
          <div class="bill_container" id="bill_container"></div>
        </div>
      </section>
      <dialog
        class="dialog"
        id="shopping_cart_mobile"
        onclick="closeShoppingCart(event)"
      >
        <section class="shopping_cart_mobile" onclick="dialogClick(event)">
          <div class="header_mobile">
            <button class="dialog_close" onclick="closeShoppingCart()">
              <img src="./assets/icons/close.png" alt="" />
            </button>
            <h2>Your Basket</h2>
          </div>
          <div
            class="shopping_cart_section_mobile"
            id="dialog_content_section"
          ></div>
          <div class="bill_container_mobile" id="bill_container_mobile"></div>
        </section>
      </dialog>
      <dialog
        class="dialog"
        id="order_confirmed"
        onclick="closeOrderConfirmed()"
      >
        <section class="order_confirmed_section" onclick="dialogClick(event)">
          <button class="dialog_close" onclick="closeOrderConfirmed()">
            <img src="./assets/icons/close.png" alt="" />
          </button>
          <img src="./assets/icons/delivery_truck.png" alt="" />
          <h2>Order confirmed!</h2>
          <p>Your food is on the way!</p>
        </section>
      </dialog>
    </main>
    <footer>
      <section class="footer_content">
        <ul>
          <li>&copy 2026 BurgerBude</li>
          <li>Imprint</li>
          <li>Cookies</li>
        </ul>
      </section>
      <section class="footer_content_mobile">
        <img
          src="./assets/icons/footer-mobile/home.png"
          alt="home symbol a tiny house"
        />
        <img
          src="./assets/icons/footer-mobile/profile.png"
          alt="profile symbol human"
        />
        <img
          src="./assets/icons/footer-mobile/orders.png"
          alt="orders symbol menu with little fork"
        />
        <div>
          <img
            src="./assets/icons/footer-mobile/basket.png"
            alt="basket symbol little shopping cart"
            onclick="openShoppingCart()"
          />
          <p class="shopping_cart_amount" id="shopping_cart_amount">0</p>
        </div>
      </section>
    </footer>
  </body>
</html>
